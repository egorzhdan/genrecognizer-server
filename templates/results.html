{% if show_title %}
    <h5 class="center-align s-t">{{ title }}</h5>
{% endif %}

<table class="centered results-table">
    <thead>
    <tr>
        <th class="t-col" data-field="genre">Genre</th>
        <th class="t-col" data-field="prob">Probability</th>
    </tr>
    </thead>
    <tbody>
    {% for item in results %}
        {% if item[1] >= 0.01 %}
            <tr>
                <td>
                    <span>{{ item[0] }}</span>
                </td>
                <td>
                    <span>{{ item[2] }}</span>
                </td>
            </tr>
        {% endif %}
    {% endfor %}
    </tbody>
</table>
<br>
{% if base64img %}
    <img src="data:image/png;base64,{{ base64img }}" width="100%" title="Spectrogram">
    <br>
{% endif %}
{% if allow_disagree %}
    <div class="row r-row">
        <div class="col s6">
            <a class="waves-effect waves-light green btn fw-btn" id="agree"
               onclick="agree('{{ url }}', '{{ title_safe }}', '{{ results[0][0] }}')"><i class="material-icons right">thumb_up</i>
                Agree</a>
        </div>
        <div class="col s6">
            <a class="waves-effect waves-light red btn fw-btn" id="disagree"
               onclick="disagree('{{ url }}', '{{ title_safe }}', '{{ results[0][0] }}')"><i
                    class="material-icons left">thumb_down</i> Disagree</a>
        </div>
    </div>
{% endif %}
<a class="waves-effect waves-light btn fw-btn bottom-btn" href="/">Go to the Main Page</a>
