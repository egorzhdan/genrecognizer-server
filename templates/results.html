{% extends "layout.html" %}

{% block content %}

    <table class="centered">

        <tr>
            <th data-field="genre">Genre</th>
            <th data-field="prob">Probability</th>
        </tr>
        </thead>
        <tbody>
        {% for item in results %}
            <tr>
                <td>

            </tr>

    </table>

    <a class="waves-effect waves-light btn fw-btn bottom-btn" href="/">Go to the Main Page</a>

{% endblock %}
