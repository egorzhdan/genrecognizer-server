{% extends "layout.html" %}

{% block content %}

    <div class="row">
        <div class="col s12">
            <ul class="tabs">
                <li class="tab col s3"><a class="active" href="#from-local">Upload File</a></li>
                <li class="tab col s3"><a href="#from-web">From The Web</a></li>
            </ul>
        </div>
    </div>

    <div id="from-local" class="col s12">
        <form method="post" action="" enctype="multipart/form-data">
            <div class="file-field input-field">
                <div class="btn">
                    <span>Select</span>
                    <input type="file" name="file">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" title="file">
                </div>
            </div>
            <button class="btn-large waves-effect waves-light fw-btn" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
        </form>
        <br>
    </div>

    <div id="from-web" class="col s12">
        <form method="post" action="" enctype="multipart/form-data">
            <div class="row">
                <div class="input-field col s4">
                    <select name="select">
                        <option value="" disabled selected>Choose</option>
                        <option value="youtube">YouTube</option>
{#                        <option value="lastfm">Last.fm</option>#}
                    </select>
                </div>
                <div class="input-field col s8">
                    <input id="url" name="url" type="url" class="validate" required>
                </div>
            </div>
            <button class="btn-large waves-effect waves-light fw-btn" style="margin-top: -20px" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
        </form>
        <br>
    </div>

{% endblock %}
